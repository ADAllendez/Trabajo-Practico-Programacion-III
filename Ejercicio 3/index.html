<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>API Ejemplo: Lista de Tareas (GET)</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .todo-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .todo-item.completed {
            background-color: #e6ffe6;
            border-left: 5px solid green;
        }

        .todo-item.pending {
            background-color: #fff0f0;
            border-left: 5px solid red;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        #loading {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Petición GET a la API de JSONPlaceholder</h1>
    <p>
        Ejemplo de una lista de tareas pendientes de la API pública
        JSONPlaceholder y las muestra a continuación.
    </p>
    <button id="fetch-todos-btn">Cargar Tareas</button>
    <button id="fetch-completed-btn">Tareas Realizadas</button>
    <div id="loading" style="display: none">Cargando tareas...</div>
    <div id="todos-list"></div>
    <div id="error-message" class="error"></div>

    <script src="script.js">
        
    </script>
</body>

</html>
